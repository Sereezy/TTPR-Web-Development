<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .red-circle {
        position:relative;
        left: 250px;
        top: 150px;
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
      }
      .blue-box {
        position: relative;
        top: 200px;
        left: 200px;
        height: 300px;
        width: 500px;
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
<!--
-Make blue rectangle 300px tall and 500px wide
-Use position properties to position 200px from the top and 200px from the left
-Position circle relative to the rectangle, 250px from the left and 150px from the top
-->
