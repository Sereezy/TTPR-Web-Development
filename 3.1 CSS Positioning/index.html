<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
       .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }

      blue-box {
        background-color: blue;
        width: 500px;
        height: 300px;
        position: relative;
        top: 300px;
        left: 300px;

      }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
<!--
-Make blue rectangle 300px tall and 500px wide
-Use position properties to position 200px from the top and 200px from the left
-Position circle relative to the rectangle, 250px from the left and 150px from the top
-->
