<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      border-radius: 50%;
      margin-left: 250px;
      margin-top: 150px;
    }
    .blue-rectangle {
      width: 500px;
      height: 300px;
      position:relative;
      background-color: blue;
      margin-top: 200px;
      margin-left: 200px;
    }
  </style>
</head>

<body>
  <div class="blue-rectangle">
    <div class="red-circle">
    </div>
  </div>
</body>

</html>
<!--
-Make blue rectangle 300px tall and 500px wide
-Use position properties to position 200px from the top and 200px from the left
-Position circle relative to the rectangle, 250px from the left and 150px from the top
-->
