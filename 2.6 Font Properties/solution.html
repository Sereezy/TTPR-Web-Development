<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  body, html {
    margin:0; padding:0; overflow:hidden;
    background: #f0f0f0;
  }
  canvas {
    display: block;
    background: #ddd;
  }
</style>
<title>圆形图片弹跳改进版</title>
</head>
<body>

<script>
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
document.body.appendChild(canvas);

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// 两张图片
const imagesSrc = [
  "https://i.pinimg.com/736x/87/42/3b/87423ba2ff02b290a186b1c799ad4e3d.jpg",
  "https://i.pinimg.com/736x/bc/2a/17/bc2a17e13affeec40a3fdb6db21fc995.jpg"
];

class BouncingBall {
  constructor(images, x, y, diameter) {
    this.images = images;
    this.currentIndex = 0;
    this.image = new Image();
    this.image.src = images[0];
    this.x = x;
    this.y = y;
    this.diameter = diameter;
    this.radius = diameter / 2;

    // 速度向量（借鉴重力弹跳思路，不用角度）
    const speedMag = 5;
    const angle = Math.random() * 2 * Math.PI;
    this.speedX = speedMag * Math.cos(angle);
    this.speedY = speedMag * Math.sin(angle);

    // 反弹冷却时间(毫秒)
    this.bounceCooldown = 50;
    this.lastBounceTime = 0;
  }

  draw() {
    ctx.save();
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.closePath();
    ctx.clip();
    ctx.drawImage(this.image, this.x - this.radius, this.y - this.radius, this.diameter, this.diameter);
    ctx.restore();
  }

  update() {
    this.x += this.speedX;
    this.y += this.speedY;

    const now = Date.now();
    let bounced = false;

    // 左边界
    if (this.x - this.radius <= 0) {
      if (now - this.lastBounceTime > this.bounceCooldown) {
        this.x = this.radius;
        this.speedX = -this.speedX;
        bounced = true;
        this.lastBounceTime = now;
      }
    }

    // 右边界
    if (this.x + this.radius >= canvas.width) {
      if (now - this.lastBounceTime > this.bounceCooldown) {
        this.x = canvas.width - this.radius;
        this.speedX = -this.speedX;
        bounced = true;
        this.lastBounceTime = now;
      }
    }

    // 上边界
    if (this.y - this.radius <= 0) {
      if (now - this.lastBounceTime > this.bounceCooldown) {
        this.y = this.radius;
        this.speedY = -this.speedY;
        bounced = true;
        this.lastBounceTime = now;
      }
    }

    // 下边界
    if (this.y + this.radius >= canvas.height) {
      if (now - this.lastBounceTime > this.bounceCooldown) {
        this.y = canvas.height - this.radius;
        this.speedY = -this.speedY;
        bounced = true;
        this.lastBounceTime = now;
      }
    }

    if (bounced) {
      this.currentIndex = (this.currentIndex + 1) % this.images.length;
      this.image.src = this.images[this.currentIndex];
    }
  }
}

const ball = new BouncingBall(imagesSrc, canvas.width / 2, canvas.height / 2, 160);

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ball.update();
  ball.draw();
  requestAnimationFrame(animate);
}

ball.image.onload = () => {
  animate();
};
</script>

</body>
</html>
